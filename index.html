<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="supreme-container">
    <div class="top-bubble"><img src="./images/bg-pattern-top.svg" alt=""></div>
    <div class="bottom-bubble"><img src="./images/bg-pattern-bottom.svg" alt=""></div>
    <div class="subject-container">

      <div class="main-details-container">
        <img class="subject" src="./images/image-victor.jpg" alt="">
        <div class="painful-div"><h3 class="big-text bold-text">Victor Crest</h3>
        <h3 class="big-text thin-text">26</h3></div>
        <p class="thin-text london">London</p>
      </div>

      <div class="other-details-container">
        <div class="followers-container">
          <h3 class="big-text bold-text">80K</h3>
          <p class="small-text">Followers</p>
        </div>
      
        <div class="likes-container">
          <h3 class="big-text bold-text">803K</h3>
          <p class="small-text">Likes</p>
        </div>
      
        <div class="photos-container">
          <h3 class="big-text bold-text">1.4K</h3>
          <p class="small-text">Photos</p>
        </div>
      </div>

    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/isimeri">Isimeri Tori</a>.
    </div>
  </div>
  
</body>
</html>
